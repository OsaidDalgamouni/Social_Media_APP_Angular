<form [formGroup]="rigesterForm" (ngSubmit)="rigesterForm.valid &&  register()" autocomplete="off">
  <h2 class="text-primary text-center">Sign Up</h2>
    <hr>
    <div class="mb-3">
        <label style="margin-right:10px;">Iam a:</label>
        <label class="form-check-label">
            <input type="radio" class="input-check-input" value="male" formControlName="gender">Male
        </label>
        <label class="form-check-label">
            <input type="radio" class="input-check-input ms-3" value="female" formControlName="gender">Female
        </label>
    </div>
     <app-text-input [formControl]="$any(rigesterForm.controls['username'])" [label]="'UserName'" ></app-text-input>
     <app-text-input [formControl]="$any(rigesterForm.controls['knownas'])" [label]="'KnownAs'" ></app-text-input>
     <app-text-input [formControl]="$any(rigesterForm.controls['city'])" [label]="'City'" ></app-text-input>
     <app-text-input [formControl]="$any(rigesterForm.controls['country'])" [label]="'Country'" ></app-text-input>
     <app-date-picker [formControl]="$any(rigesterForm.controls['dateofbirth'])" [maxDate]="maxDate"  [label]="'Date Of Birth'" ></app-date-picker>
     <app-text-input [formControl]="$any(rigesterForm.controls['password'])" [label]="'Password'" [type]="'password'" ></app-text-input>
     <app-text-input [formControl]="$any(rigesterForm.controls['confirmPassword'])" [label]="'Confirm Password'"[type]="'password'"></app-text-input>
     <div class="row" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
        
     </div>
    <div class="text-center">
        <button class="btn btn-success me-2"
         type="submit" >Register</button>
        <button class="btn btn-default "
         type="button" (click)="Cancel()">Cancel</button>
    </div>
</form>
