<div class="text-center mt-3">
    <h2>{{prdicate==='liked'?'Member I like':'Member like me'}}</h2>
</div>
<div class="container mt-3 ">
    <div class="d-flex">
        <div class="btn-group"name="prdicate" >
            <button class="btn btn-primary"  btnRadio="liked"
             [(ngModel)]= "prdicate"(click)="loadLikes()" >Members I Like</button>
             <button class="btn btn-primary"  btnRadio="likedBy"
             [(ngModel)]= "prdicate"(click)="loadLikes()" >Member like me</button>

        </div>
    </div>
    <div class="row mt-3">
        <div class="col-3" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>

    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
    [boundaryLinks]="true"
     [totalItems]="pagination.totalItems"
     [itemsPerPage]="pagination.itemsPerPage"
      [maxSize]="10"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)">
    </pagination>


</div>
